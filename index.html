<!DOCTYPE html>
<head>
  <title>Todo App</title>
  <link 
      href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet'>
  <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>

<body class="body">
  <div class="img-title">
    <img class="img" src="./eisenhower-matrix.jpg">
      <a  class='more-inf' 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main-container">
      <div id='new-task-container'> 
        <label class="title label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id='new-task'
                 class="task input-text" 
                 type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id='incomplete-Tasks' class="list-task">
        <li class="task-container">
          <input type='checkbox' class="input-checkbox">
            <label class="task">Pay Bills</label>
          <input type="text" 
                 class="task input-text">
          <button class="edit button">Edit</button>
          <button class="delete button">
            <img class="img" src="./remove.svg">
          </button>
        </li>
        <li class="editMode task-container">
          <input type="checkbox" class="input-checkbox">
            <label class="task">Go Shopping</label>
          <input type="text" 
                 value="Go Shopping" 
                 class="task input-text">
            <button class='edit button'>Save</button>
            <button class="delete button">
              <img class="img" src="./remove.svg">
            </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="list-task">
        <li class="task-container">
          <input type="checkbox" checked class="input-checkbox">
            <label class="task">See the Doctor</label>
          <input type="text" class="task input-text">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="img" src="./remove.svg">
            </button>
        </li>
       </ul>
    </div>
  <script src="app.js"></script>
</body>
</html>
